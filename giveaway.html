<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway - Follow and Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }
        .button:hover {
            background-color: grey;
        }
        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Follow Us Section -->
    <div class="section">
        <h2>Follow Us to Earn Points</h2>
        <p>Follow our social media accounts to earn points and increase your chances of winning!</p>
        <div class="options">
            <button class="button" onclick="followInstagram()">Follow on Instagram - 100 Points</button>
            <button class="button" onclick="followFacebook()">Follow on Facebook - 100 Points</button>
            <button class="button" onclick="followTwitter()">Follow on Twitter - 100 Points</button>
            <button class="button" onclick="followLinkedIn()">Follow on LinkedIn - 100 Points</button>
            <button class="button" onclick="followYouTube()">Subscribe on YouTube - 150 Points</button>
        </div>
    </div>

    <!-- Share with Friends Section -->
    <div class="section">
        <h2>Share with Friends</h2>
        <p>Share this giveaway with your friends to earn more points!</p>
        <div class="options">
            <button class="button" onclick="shareWhatsApp()">Share on WhatsApp</button>
            <button class="button" onclick="shareFacebook()">Share on Facebook</button>
            <button class="button" onclick="shareTwitter()">Share on Twitter</button>
            <button class="button" onclick="shareInstagram()">Share on Instagram</button>
            <button class="button" onclick="shareLinkedIn()">Share on LinkedIn</button>
        </div>
    </div>
</div>

<script>
    // Follow Us Functions
    function followInstagram() {
        window.open("https://www.instagram.com/YOUR_PROFILE", "_blank");
    }
    function followFacebook() {
        window.open("https://www.facebook.com/YOUR_PROFILE", "_blank");
    }
    function followTwitter() {
        window.open("https://twitter.com/YOUR_PROFILE", "_blank");
    }
    function followLinkedIn() {
        window.open("https://www.linkedin.com/company/YOUR_PROFILE", "_blank");
    }
    function followYouTube() {
        window.open("https://www.youtube.com/channel/YOUR_PROFILE", "_blank");
    }

    // Share with Friends Functions
    function shareWhatsApp() {
        window.open("https://api.whatsapp.com/send?text=Check%20out%20this%20giveaway!%20YOUR_LINK_HERE", "_blank");
    }
    function shareFacebook() {
        window.open("https://www.facebook.com/sharer/sharer.php?u=YOUR_LINK_HERE", "_blank");
    }
    function shareTwitter() {
        window.open("https://twitter.com/intent/tweet?url=YOUR_LINK_HERE&text=Check%20out%20this%20giveaway!", "_blank");
    }
    function shareInstagram() {
        alert("Instagram sharing feature is limited on the web. Please share manually on the Instagram app!");
    }
    function shareLinkedIn() {
        window.open("https://www.linkedin.com/shareArticle?mini=true&url=YOUR_LINK_HERE", "_blank");
    }
</script>

</body>
</html>
